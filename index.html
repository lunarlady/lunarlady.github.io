":{"x":7,"y":50,"h":562,"w":5,"minH":562,"autoHeight":false,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2"},"classes":[]},{"id":256653359,"sourceId":256582621,"pageId":72340267,"slideId":78066858,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"6v0jd","text":"Jane is a multi-disciplinary artist and scientist with core values of community care, curiosity, rest, imagination, creative expression, and gratitude based on the unceded territory of the Awaswas-speaking Uyupi tribe in so-called Santa Cruz, California. ","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":150,"style":"FONT_SIZE_25"}],"entityRanges":[],"data":{}},{"key":"295gd","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"aarkj","text":"Their art explores our relationship with the natural world and the tender paradox of the human condition through modalities including multi-media collage, large-scale installation art, dance, and poetry. Since graduating with a B.S. in Physics from the University of California Santa Cruz, Jane has worked at SLAC National Laboratory as a particle accelerator operations engineer and researcher studying human-machine collaboration and the effect of expertise on how humans solve complex problems. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"bgops","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8ajor","text":"Jane is currently enrolled as a graduate student in the Arizona State University Biomimicry program, learning to draw inspiration from nature to design solutions that move us towards more loving, sustainable, interdependent futures. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{" "text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7vrpv","text":"Project - EarthWorm is Speaking","type":"header-one","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7bede","text":"Inspired by Conservation International's Nature is Speaking series, I created a video with narration from the perspective of an earthworm. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[{"offset":12,"length":47,"key":0}],"data":{}}],"entityMap":{"0":{"type":"LINK","mutability":"MUTABLE","data":{"url":"https://www.conservation.org/nature-is-speaking","target":"_blank"}}}}}},"position":{"x":0,"y":0,"h":510,"w":12,"minH":510,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#FAFAFA","opacity":0.25},"slideBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0.25},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica, Arial, sans-serif","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"padding":0}}},{"id":82657216,"pageId":74291381,"portfolioId":4213450,"isDraft":false,"name":null,"order":4,"isHeader":false,"isHidden":false,"modules":[{"id":266855109,"sourceId":0,"pageId":74291381,"slideId":82657216,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"dc9b8","text":"Video Transcript:","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"dv50i","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8l297","text":"Hour by hour, push by gentle pull, I am creating the soil. I am the earthworm. You may not think very highly of me. I have no place among your esteemed creators. Yet, every day, I eat my body weight in death and reconstruct the very foundation upon which life can grow. My exquisite body aerates the dirt, allowing water to flow through. I eat perished plants and leave everything richer than I found it. My kind knows patience â€“ every inch of precious topsoil takes a millennium to make. Your kind has become dangerously fast and careless, destroying half of everything we made in just 150 years. You look for me to know the soil is healthy. Everything you plant and grow, your food and the food of your food, can exist thanks to my dirty work. Slow down with me. Pay attention. We have life-giving work to do!","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":811,"style":"ITALIC"},{"offset":59,"length":18,"style":"BOLD"}],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":342,"w":12,"minH":314,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#FAFAFA","opacity":0.25},"slideBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0.25},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"padding":0}}},{"id":82657217,"pageId":74291381,"portfolioId":4213450,"isDraft":false,"name":null,"order":5,"isHeader":false,"isHidden":false,"modules":[{"id":266855110,"sourceId":0,"pageId":74291381,"slideId":82657217,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"8clvu","text":"Earthworms (Lumbricus terrestris) are vital to the health of our planetary ecosystem, responsible for aerating and enriching soil in a slow and humble, yet miraculous, process.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":11,"style":"BOLD"},{"offset":33,"length":1,"style":"BOLD"},{"offset":12,"length":21,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"5phj","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"71p59","text":"Exquisitely Engineered","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":22,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"5t1pa","text":"Earthworm bodies are exquisitely designed: iterative push and pull motion allows the worm's soft body to squeeze into tight dirt pockets without breaking. Each body segment is filled with incompressible (constant volume) fluid. Complementary sets of muscles take turns squeezing this fluid to change the shape of the segments. Radial muscles squeeze inward (like we would a stress ball) causing the segment to elongate. Longitudinal muscles squeeze along the length of the worm, causing the segment to shorten. Tiny hairs on each end of the worm grab onto the soil, creating friction that holds one end of the worm in place so that its body moves forward as segments change length.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"b4cd3","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"e4a65","text":"Important (Dirty) Work","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":22,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"frobk","text":"Earthworms create topsoil, the nutrient-rich top layer of soil that allows plants to grow. The earthworm digestive system concentrates the mineral and organic content of the dead plant matter they consume. They then excrete mounds of enriched soil, called worm castings, behind them as they move through the dirt. This process increases the concentration of beneficial soil constituents, such as nitrogen and phosphorous, improving soil health and allowing plants to thrive. Earthworm tunneling also aerates the soil, allowing nutrients and roots to penetrate into deeper areas and increasing water retention by creating pathways for water to flow through.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2quv1","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2qrhk","text":"References","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":10,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"502kb","text":"Chen, Natalie. A Flexible Body Allows the Earthworm to Burrow Through Soil. 2020 Jul 2. AskNature. https://asknature.org/strategy/a-flexible-body-allows-the-earthworm-to-burrow-through-soil/","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[{"offset":99,"length":91,"key":0}],"data":{}},{"key":"enjs9","text":"Kier, William M. The diversity of hydrostatic skeletons. Journal of Experimental Biology. (2012) 215 (8): 1247â€“1257. https://doi.org/10.1242/jeb.056549","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[{"offset":117,"length":34,"key":1}],"data":{}},{"key":"f36jo","text":"Lines-Kelly, Rebecca. How Earthworms Can Help Your Soil. 1993 Sep. NSW Department of Primary Industries and Regional Development. https://www.dpi.nsw.gov.au/agriculture/soils/guides/soil-biology/earthworms#:~:text=Research%20has%20shown%20that%20earthworms,thick%20topsoil%20in%2030%20years.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[{"offset":130,"length":160,"key":2}],"data":{}},{"key":"eqgpn","text":"Reflection","type":"header-one","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"4g2o0","text":"There is much we, as humans and biomimics, can learn from the earthworm. In addition to modeling biological strategies for delicately moving through tight spaces and improving soil quality, earthworms teach us the transformational power of devotion to slow, patient work. Next time you spot an earthworm, take a moment to slow down, observe their joyous wriggling, and thank them as a sacred teacher.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{"0":{"type":"LINK","mutability":"MUTABLE","data":{"href":"https://asknature.org/strategy/a-flexible-body-allows-the-earthworm-to-burrow-through-soil/","rel":"noopener noreferrer","url":"https://asknature.org/strategy/a-flexible-body-allows-the-earthworm-to-burrow-through-soil/"}},"1":{"type":"LINK","mutability":"MUTABLE","data":{"href":"https://doi.org/10.1242/jeb.056549","rel":"noopener noreferrer","target":"_blank","url":"https://doi.org/10.1242/jeb.056549"}},"2":{"type":"LINK","mutability":"MUTABLE","data":{"href":"https://www.dpi.nsw.gov.au/agriculture/soils/guides/soil-biology/earthworms#:~:text=Research%20has%20shown%20that%20earthworms,thick%20topsoil%20in%2030%20years","rel":"noopener noreferrer","url":"https://www.dpi.nsw.gov.au/agriculture/soils/guides/soil-biology/earthworms#:~:text=Research%20has%20shown%20that%20earthworms,thick%20topsoil%20in%2030%20years"}}}}}},"position":{"x":0,"y":0,"h":1105,"w":12,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundC ,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"fgj3d","text":"Biomimicry Ethos","type":"header-one","depth":0,"inlineStyleRanges":[{"offset":0,"length":16,"style":"BOLD"},{"offset":0,"length":16,"style":"TEXT_COLOR_#ffffff"},{"offset":0,"length":16,"style":"FONT_SIZE_50"}],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":97,"h":201,"w":10,"minH":154,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#FAFAFA","opacity":0.25},"slideBackgroundImage":{"backgroundImage":"files/1920-kkac30B8ROCB5mpt7UhG.jpg","backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica, Arial, sans-serif","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"padding":0}}},{"id":84844101,"pageId":75041138,"portfolioId":4213450,"isDraft":false,"name":null,"order":3,"isHeader":false,"isHidden":false,"modules":[{"id":272041804,"sourceId":256582686,"pageId":75041138,"slideId":84844101,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"7780l","text":"What is Biomimicry Ethos?","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8q7c9","text":"Biomimicry offers us a new way to (re) examine our relationship with the natural world of which we are a part of, and encourages us to commit to a more harmonious and sustainable way of living on this planet. The Biomimicry Ethos course explores the natural pathway that leads from experiencing and understanding life, to connecting with life, to committing to care for life. Course participants are presented with a practical toolkit to facilitate a personal journey of discovery. Drawing from diverse academic disciplines as well as various social practices, the course provides practitioners with tangible approaches to care for non-human biological life on the basis of respect and gratitude. Through guided inquiry, analysis, critique, and reflection, participants develop and express a rational justification for our obligations to life on this planet. Students will be able to articulate how the practice of biomimicry embodies and advances the core tenets of sustainability.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"dops9","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6sbkt","text":"Project - An Ethos Affirmed Through Practice","type":"header-one","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6ckrd","text":"This presentation introduces an audience of professionals to the ethos of biomimicry and emphasizes how emulating nature's genius through the practice of biomimicry affirms a life-positive ethic. By centering the incredible evolved adaptations of coast redwood trees, the audience is encouraged to consider three tenants of a biocentric ethic: by practicing biomimicry...","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"am27q","text":"we gain an understanding of and appreciation for how life works; ","type":"ordered-list-item","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"d44da","text":"we recognize that to truly understand how a particular biological trait and strategy works, it must be examined in the context in which it serves a species; ","type":"ordered-list-item","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"1sc5b","text":"we recognize that the ability of an organism to express its full spectrum of biological traits and strategies is intrinsically valuable.","type":"ordered-list-item","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"5d52c","text":"The presentation encourages the audience to appreciate the more-than-human beings with whom we share the planet and suggests that the ethos of biomimicry cultivates a practice that supports the plurality of life on the planet. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":816,"w":12,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFami ,"position":{"x":0,"y":0,"h":565,"w":12,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","name":{"fontSize":40}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#679373","opacity":1},"slideBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0.25},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica, Arial, sans-serif","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"padding":0}}},{"id":84844103,"pageId":75041138,"portfolioId":4213450,"isDraft":false,"name":null,"order":11,"isHeader":false,"isHidden":false,"modules":[{"id":272041806,"sourceId":0,"pageId":75041138,"slideId":84844103,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"a7gbk","text":"Video Transcript","type":"header-one","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9m09a","text":"Slide 1","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"e9bom","text":"Now that we have introduced you to Biomimicryâ€™s Essental Elements Emulate and (Re)connect, we have arrived at the final Essential Element: Ethos.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"ai7nf","text":"Slide 2","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"b0f37","text":"Ethos is the core philosophy of Biomimicry, the underlying ethic that informs and motivates Biomimicry practitioners to do so much more than simply copy design ideas from nature. So, what is this philosophy? What are our intentions when we practice biomimicry?","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"1laj6","text":"Slide 3","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"eb8ve","text":"To cultivate a life-enhancing ethos, we need start by asking the right questions about our place and our role on this planet.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7ggor","text":"â€œCan we gracefully participate in a system that has been creating conditions conducive to Life for billions of years?â€","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"4dp0h","text":"â€œCan we fit in here for good, to be part of the system that gave birth to us in a way that contributes?â€","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"fo7ff","text":"â€œCan we reinvent ways of living that avoid unintended consequences?â€","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"b81si","text":"â€œCan our net effect be positive, life-enhancing, essential?â€","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2gh2e","text":"We strive to answer these questions by reconnecting to and emulating nature through the practice of biomimicry.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8hcuc","text":"Slide 4","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"21ba1","text":"The biomimicry ethos reminds us that we are simultaneously learning from nature and remembering that we belong to nature. Nature is our mentor and, at the same time, we ARE nature. We are one of millions of species whose unique traits evolved over billions of years of evolution in response to environmental challenges.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"amumi","text":"Slide 5","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"30bsf","text":"So are coastal redwoods. Today, we are lucky to share the earth with these iconic giants who have evolved some incredible adaptations over their 240 million years on earth. What ingenious strategies for surviving and thriving can we learn from the coastal redwoods? Letâ€™s see if the path to emulating these strategies can reveal the tenants of a life-positive ethic.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"dkvi6","text":"Slide 6","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"667i1","text":"Before we can emulate a strategy, we need to learn how it works. The biochemistry of coastal redwoods makes them fire, fungus, and rot-resistant, thanks primarily to a high concentration of tannic acid in the bark and leaves. Thanks to this adaptation, redwood trees can live extraordinarily long lives and redwood forests have time to mature into complex, resilient ecosystems. Emulating this strategy could help protect human structures from the same destructive forces.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"ecudm","text":"Slide 7","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"9unqq","text":"Here, we have revealed the first tenant of our biomimicry ethos: By practicing biomimicry, we gain an understanding of and appreciation for how life works.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"51ojm","text":"What else can we learn from how redwoods adapt to their habitat?","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6uun7","text":"Slide 8","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"dkub9","text":"At first glance the tiny needles of the coastal redwood seem disproportionate to the treeâ€™s large body. However, the needle size is part of a brilliant ability coastal redwoods have evolved to drink from the fog of their local marine layer. Their specialized needles intercept tiny water vapor fog particles and increase water access in two ways: directly from fog through follicular uptake and by condensing fog into rain that falls to the forest floor. These trees make their own rain that can be taken up by their roots and waters understory plants. This strategy has already been emulated as fog-catching nets in areas like the Chilean desert that receive less than 0.5 inches of annual rainfall but experience fog incursion.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"62olt","text":"Slide 9","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"98pd","text":"Our second tenant: By practicing biomimicry, we recognize that to truly understand how a particular biological trait and strategy works, it must be examined in the context in which it serves a species.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"eske7","text":"This tenant reminds us that the species and strategies we seek to emulate exist in the context of and in response to its home ecosystem. If we want to continue learning from a species, we need to protect and support the whole system of interdependent beings and their relationships.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8nihc","text":"Slide 10","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":8,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"1j944","text":"Coastal redwoods grow in community circles, linking roots and sharing nutrients. Redwoods are also members of a mycorrhizal network: feeding sugars made through photosynthesis to symbiotic fungi who in turn provide the trees with essential nutrients. Though there is much about interdependence and community we can learn to emulate from redwoods, their existence transcends both their utilitarian and educational usefulness to humans. While searching for strategies to emulate, we learn to appreciate more-than-human beings as members of their own families and communities with purpose on the planet.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2vi0t","text":"Slide 11","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":8,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"bfbif","text":"Finally, we have revealed a third tenant: By practicing biomimicry, we recognize that the ability of an organism to express its full spectrum of biological traits and strategies is intrinsically valuable.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7gvrv","text":"Slide 12","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":8,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"9fcp","text":"The practice and philosophy of biomimicry nurture one another in a feedback loop. When we respect natureâ€™s mentorship and understand ourselves as members of the ecosystem, we emulate with the health of the ecosystem in mind. This life-enhancing design practice, in turn, reenforces and affirms a life-positive ethic: the ethos of biomimicry.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"ai7a9","text":"May this ethos guide us to emulate natureâ€™s most important work: sustaining the plurality of life.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":2001,"w":12,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#FAFAFA","opacity":0.25},"slideBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0.25},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"padding":0}}}],"styles":{}},"75496712":{"id":75496712,"portfolioId":4213450,"parentId":74291380,"templateId":null,"hits":0,"isDraft":false,"isUnpu ckgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}}}}],"settings":{"layoutType":"thumbDot","autoPlay":false,"playSpeed":5,"backgroundColor":"","backgroundOpacity":100,"displayPlayButton":true,"displayGridView":true,"displayFullScreenMode":true}}},"position":{"x":2,"y":20,"h":670,"w":8,"minH":670,"autoHeight":false,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","name":{"fontSize":40}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#FAFAFA","opacity":0.25},"slideBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0.25},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"padding":0}}},{"id":85914359,"pageId":75496712,"portfolioId":4213450,"isDraft":false,"name":null,"order":5,"isHeader":false,"isHidden":false,"modules":[{"id":274411744,"sourceId":0,"pageId":75496712,"slideId":85914359,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"c94m1","text":"Life's Principles offer a powerful framework to describe how nature's ingenious designs - living systems - perform their myriad strategies within the operating conditions of Earth: ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2psu1","text":"shaped by sunlight, water, gravity, ","type":"unordered-list-item","depth":0,"inlineStyleRanges":[{"offset":10,"length":24,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"3op0q","text":"subject to boundaries and limits, ","type":"unordered-list-item","depth":0,"inlineStyleRanges":[{"offset":11,"length":21,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"2bjaq","text":"within dynamic non-equilibrium. ","type":"unordered-list-item","depth":0,"inlineStyleRanges":[{"offset":7,"length":24,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"13se6","text":"We can apply Life's Principles in the scoping, creating, or evaluating stages of design for products, structures, organizations, and systems to meet modern human challenges in innovative, nature-inspired ways that fit in well on earth and even create conditions conducive to life.\n\nThrough the BMY 502 Life's Principles course, I dove deeply into each principle to build a bridge between the biological strategies that teach us that principle and how it can be emulated in human designs. ","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":244,"length":35,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"4cs09","text":"Teaching Life's Principles","type":"header-one","depth":0,"inlineStyleRanges":[{"offset":0,"length":26,"style":"TEXT_COLOR_#1B5E20"}],"entityRanges":[],"data":{}},{"key":"ff166","text":"For this assignment, focused on teaching Life's Principles through engaging science communication, I dove more deeply into the Integrate Development with Growth principle and its sub-principles through examples in biology and human design in a recorded presentation.  \n","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":599,"w":12,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":""
